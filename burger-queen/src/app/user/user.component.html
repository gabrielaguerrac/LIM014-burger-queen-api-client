<bar-side></bar-side>
<app-form-new-user 
[show]="show"
[user]="userData"
(getForm)="getFormNewUser($event)" 
(closeForm)="closeFormNewUser($event)"
(newUser)="newUser($event)"></app-form-new-user>
<header>
    <section class="generalInfo">
        <h2>Dashboard</h2>
    </section>
    <section id="infoWaiter">
        <h2>Manager</h2> 
    </section>
</header>  
<main>
    <button class="btn-add-user" (click)="getFormNewUser(true)">New User</button>
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead >
                    <tr>
                        <th>#</th>
                        <th>Email</th>
                        <th>Manager</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let singleUser of users | paginate: { itemsPerPage: 5, currentPage: p }, index as i">
                        <td>{{i+1}}</td>
                        <td>{{singleUser.email}}</td>
                        <td>{{singleUser.roles.admin}}</td>
                        <td>
                            <button class="btn-edit" (click)="editUser(singleUser)"><i class="fas fa-pencil-alt"></i></button>
                        </td>
                        <td>
                            <button class="btn-delete" (click)="deleteUser(singleUser._id)"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</main>
