<section class="container-order-info">
    <h2 style="text-transform: capitalize;">{{client}}</h2>
    <h4>{{today | date: 'medium'}}</h4>
</section>

<section class="container-car">
    <section class="container-car-small">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let product of productItem">
                    <td>{{product.product.name}}</td>
                    <td>{{product.product.price}}</td>
                    <td>
                        <div class="container-quantity">
                            <button (click)="minousOne(product)"><i class="fas fa-minus-circle"></i></button>
                            <p>{{product.qty}}</p>
                            <button (click)="plusOne(product)"><i class="fas fa-plus-circle"></i></button>
                            <button (click)="trash(product)"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <section class="total">
            <p>Total: </p>
            <p>{{total}}</p>
        </section>
    </section>

    <section>
        <button *ngIf="showButton" class="btn-general" (click)="newOrder(client)">Send to Kitchen</button>
    </section>
</section>
