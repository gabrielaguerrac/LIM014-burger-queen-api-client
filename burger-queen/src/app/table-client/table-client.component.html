<div *ngIf="show" class="container-modal">

    <span (click)="closeModal(false)" class="close">&times;</span>
    <h3>NEW ORDER</h3>

    <input style="text-transform:capitalize" [formControl]="nameClient" type="text" placeholder="Client name">
    
    <p *ngIf="nameClient.invalid">Please enter client name</p>
    
    <button [disabled]="nameClient.invalid" (click)="getName(false)">Continue</button>
</div>
